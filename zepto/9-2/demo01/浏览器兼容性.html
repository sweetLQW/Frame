<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: green;
		}
		.box:hover{
			/*兼容webkit内核浏览器（谷歌，safari，android）*/
			-webkit-transform:scale(1.5);
			/*-moz- 火狐*/
			-moz-transform:scale(1.5);
			/*-ms- 微软*/
			-ms-transform:scale(1.5);
			/*-o- 欧朋*/
			-o-transform:scale(1.5);
			transform:scale(1.5);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<!-- date,datelist,color兼容性不好 -->
	<input type="date">
	<input type="text" list="list">
	<datalist id="list">
		<option value="hhh">kkk</option>
		<option value="hhh">kkk</option>
		<option value="hhh">kkk</option>
	</datalist>
	<input type="color">
</body>
</html>
