<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-检验表单</title>
	<style type="text/css">
		.red{
			color:red;
		}
		.green{
			color :green;
		}
	</style>
</head>
<body>
	<span>请输入手机号：</span>
	<input type="text" class="txt">
	<span>@163.com</span><br>
	<p class="panduan"></p>
	<script src="script/jquery.js"></script>
	<script>
		var re = /^[0-9]{11}$/;
		$(".txt").blur(function(){
			var txt = $(this).val();
			var result = re.test(txt);	
			var span = checkinput(result);
			$(".panduan").html(span)
		})
		function checkinput(bool){
			var rightSpan = "right" 
			var wrongSpan = "wrong" 
			if(bool){
				return rightSpan;
			}else{
				return wrongSpan;
			}
		}
			
	</script>

</body>
</html>
