<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		student = {
			name:"hhh",
		}
		function attr(obj){//传进两个个实参时，获取对象属性值，传进三个实参时，改变对象属性值
			if(arguments.length ===2){
				return obj[arguments[1]];
			}else if(arguments.length === 3){
				obj[arguments[1]] = arguments[2];
			}
		}
		attr(student,"name","wwwwww")
		console.log(student);
	</script>
</body>
</html>
