<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>声明和调用函数</title>
</head>
<body>
	<script>
		// function fun(){//定义时不执行
		// 	alert("hello function");
		// 	alert("hello function");
		// };
		// fun();//调用时执行
		function f(x,y,z){//x为形参
			var result = 3 * x + 4 * y - 6 * z ;
			return result; 
		}
		var a = f(4,1,2);//实参
		alert(a);
	</script>
</body>
</html>
