<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变元素背景色</title>
	<style type="text/css">
		.box{
			height: 100px;
			width: 100px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
		$(".box").click(function(){
			$(this).css("background-color","blue");
			//$(".box").css("background-color","blue");
		});
	</script>
</body>
</html>
