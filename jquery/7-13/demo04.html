<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
	<input type="text" id="txt">
	<input type="button" value="添加" id="btn">
	</form>
	<ul class="a">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("#btn").click(function(){
			var value = $("#txt").val();
			var li = "<li>" + value + "</li>";
			//$(".a").append(li);
			$(".a").prepend(li);
		})
	</script>
</body>
</html>
