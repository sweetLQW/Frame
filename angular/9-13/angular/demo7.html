<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular-ajax用表格显示数据</title>
	<link rel="stylesheet" href="style/bootstrap.css">
</head>
<body ng-app="app">
	<table ng-controller="myctrl" class="table table-borded table-hover">
		<thead>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
			<th>成绩</th>
		</thead>
		<tbody>
			<tr ng-repeat="da in data">
				<td  ng-repeat="d in da" ng-bind="d"></td>
			</tr>
		</tbody>
	</table>
	<script src="script/angular.js"></script>
	<script>
		var myApp = angular.module("app",[]);
		myApp.controller("myctrl",function($scope,$http){
			$http({
				method:"get",
				url:"data/demo.json"
			}).success(function(data){
				$scope.data = data;
			})
		})
		// json格式对象的最后一个名词对不加逗号，属性值必须加引号
	</script>
</body>
</html>
