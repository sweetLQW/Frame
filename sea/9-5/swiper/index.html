<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<link rel="stylesheet" href="style/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="style/animate.min.css">
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		html,body{
			height: 100%;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.swiper-wrapper{
			width: 100%;
			height: 100%;
			text-align: center;
		}
		.red{
			background-color: red;
		}
		.yellow{
			background-color: yellow;
		}
		.blue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
	  <div class="swiper-wrapper">
	    <div class="swiper-slide red">
	    	<h1 class="ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">第一页</h1>
	    </div>
	    <div class="swiper-slide yellow">
	    	<h1 class="ani" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">第二页</h1>
	    </div>
	    <div class="swiper-slide blue">
	    	<h1 class="ani" swiper-animate-effect="zoomOutDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">第三页</h1>
	    </div>
	  </div>
	  <div class="swiper-pagination"></div>
	</div>
	<script src="script/swiper-3.3.1.min.js"></script>
	<script src="script/swiper.animate1.0.2.min.js"></script>
	<script> 
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: 2000,//可选选项，自动滑动
			// loop:"true",
			pagination : '.swiper-pagination',//横向分页器
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
		   }, 
		   onSlideChangeEnd: function(swiper){ 
		    	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		   } 
		})
	</script>
</body>
</html>
